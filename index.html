<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1473146030/photo/3d-plus-minus-multiply-and-divide-signs-with-blue-buttons-on-white-background-3d-illustration.jpg?s=612x612&w=0&k=20&c=DPl5VxAF9gvHOa8U0lStHMJNrXooyAP3aYUTJiSpDhc=" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Simple Calculator</h1>
<div class="calculator">
    <div class="content">
        <input type="text" name="" id="inputBox" placeholder="0" >
        <div > 
            <button class="clr">AC</button>
            <button class="clr">DE</button>
            <button class="main">%</button>
            <button class="main">/</button>
        </div>
        <div> 
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="main">*</button>
        </div>
        <div> 
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="main">-</button>
        </div>
        <div> 
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="main">+</button>
        </div>
        <div> 
            <button>0</button>
            <button class="main">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</div>

    <script src="java.js"></script>
</body>
</html>
